<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Ezra Rivera">
    <meta name="description"
        content="True Focus Photography: Capturing sincere and emotionally focused moments for weddings, engagements, and families.">
    <title>True Focus Photography Gallery</title>

    <!-- Open Graph -->
    <meta property="og:title" content="True Focus Photography Gallery">
    <meta property="og:description"
        content="True Focus Photography crafts timeless portraits and event imagery that tell your unique story. Book your session today!">
    <meta property="og:image" content="https://ezra-186.github.io/wdd231/project/images/pic_2.webp">
    <meta property="og:url" content="https://ezra-186.github.io/wdd231/project/gallery.html">

    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Basic CSP for this site -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        img-src 'self' https: data:;
        script-src 'self' https://cdn.jsdelivr.net https://cdn.emailjs.com;
        style-src  'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src   https://fonts.gstatic.com;
        connect-src 'self' https://api.emailjs.com;
        object-src 'none';
        base-uri 'self';
        upgrade-insecure-requests">


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- CSS normalize -->
    <link rel="stylesheet" href="styles/normalize.css">
    <!-- Main styles -->
    <link rel="preload" href="styles/small.css" as="style">
    <link rel="preload" href="styles/large.css" as="style">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/large.css" media="(min-width: 769px)">

</head>

<body>
    <header>
        <a href="index.html" class="logo">
            <img src="images/logo_14.svg" alt="True Focus Photography logo" class="logo-img" width="32" height="32"
                loading="lazy" decoding="async">
            <span>True Focus Photography</span>
        </a>

        <button id="menu-toggle" aria-label="Menu" aria-expanded="false" aria-controls="site-nav">
            <span class="bar" aria-hidden="true"></span>
            <span class="bar" aria-hidden="true"></span>
            <span class="bar" aria-hidden="true"></span>
        </button>

        <nav id="site-nav" class="nav-links" hidden inert>
            <a href="index.html">Home</a>
            <a class="cta" href="gallery.html">Gallery</a>
            <a href="contact.html">Get in Touch</a>
        </nav>
    </header>

    <main>
        <section class="gallery">
            <h1 class="gal-title">Our Full Portfolio</h1>

            <div class="filters">
                <button data-filter="all" class="active">All</button>
                <button data-filter="Weddings">Weddings</button>
                <button data-filter="Bridesmaids">Bridesmaids</button>
                <button data-filter="Groomsmen">Groomsmen</button>
                <button data-filter="Engagements">Engagements</button>
                <button data-filter="Family Portraits">Family Portraits</button>
            </div>

            <div class="grid" aria-live="polite" role="region" aria-label="Photo gallery"></div>

        </section>
    </main>
    <div id="lightbox" class="lightbox">
        <button type="button" class="lightbox__close" aria-label="Close">&times;</button>
        <img class="lightbox__img" src="images/placeholder.svg" alt="" width="1" height="1">
        <div class="lightbox__caption">
        </div>
    </div>

    <footer aria-label="Site footer">
        <p>&copy; 2025 | Created by Daniel Ezra Rivera</p>
        <div class="socials">
            <a href="https://twitter.com" aria-label="Twitter">
                <img src="images/logo.svg" alt="Twitter logo" class="social-icon" width="24" height="24" loading="lazy"
                    decoding="async">
            </a>
            <a href="https://instagram.com" aria-label="Instagram">
                <img src="images/instagram.svg" alt="Instagram logo" class="social-icon" width="24" height="24"
                    loading="lazy" decoding="async">
            </a>
            <a href="https://facebook.com" aria-label="Facebook">
                <img src="images/facebook_1.svg" alt="Facebook logo" class="social-icon" width="24" height="24"
                    loading="lazy" decoding="async">
            </a>
        </div>
        <p id="last-updated"></p>
        <div class="footer-video">
            <a href="https://youtu.be/YourDemoID" target="_blank" rel="noopener noreferrer">
                ðŸŽ¥ Video Overview
            </a>
        </div>
        <p><a href="references.html" class="footer-link">References</a></p>
    </footer>

    <!-- JS -->
    <script type="module" src="scripts/main.mjs"></script>
</body>

</html>
