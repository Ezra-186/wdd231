    </header>

    <main>
        <section class="contact">
            <h1>Get in Touch</h1>
            <p>Have questions or want to book a session? Leave your info below and click Continue.</p>

            <form id="contact-form" action="review.html" method="GET" novalidate>
                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input type="text" id="name" name="Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="Email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                        title="Please enter a valid email address, e.g. alice@example.com">
                </div>

                <fieldset class="form-group">
                    <legend>Which services interest you? <span class="required">*</span></legend>
                    <div class="toggle-group">
                        <label class="toggle-label">
                            <input type="checkbox" name="Reason" value="Weddings">
                            <span class="toggle-switch"></span>
                            Weddings
                        </label>
                        <label class="toggle-label">
                            <input type="checkbox" name="Reason" value="Portraits">
                            <span class="toggle-switch"></span>
                            Portraits
                        </label>
                        <label class="toggle-label">
                            <input type="checkbox" name="Reason" value="Family Pictures">
                            <span class="toggle-switch"></span>
                            Family Pictures
                        </label>
                        <label class="toggle-label">
                            <input type="checkbox" name="Reason" value="Engagements">
                            <span class="toggle-switch"></span>
                            Engagements
                        </label>
                        <label class="toggle-label">
                            <input type="checkbox" name="Reason" value="Event">
                            <span class="toggle-switch"></span>
                            Event
                        </label>
                    </div>
                </fieldset>

                <div class="form-group">
                    <label for="event-date">Event Date <span class="required">*</span></label>
                    <input type="date" id="event-date" name="EventDate" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject <span class="into">(optional)</span></label>
                    <input type="text" id="subject" name="Subject">
                </div>

                <div class="form-group">
                    <label for="message">Message <span class="intro">(optional)</span></label>
                    <textarea id="message" name="Message" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="form-submit">Send My Request</button>
                </div>
            </form>
        </section>
    </main>
